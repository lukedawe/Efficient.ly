<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="button.css">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div id="confettiDiv" style="text-align:center;">
    <canvas id="confetti"></canvas>
    <h1 style="margin-top: -300px;margin-bottom: 300px;">Good Job! Go have a cuppa!</h1>
    <button class="btn btn-primary" id="dismissButton" style="margin-top: -50px;">Okay!</button>
  </div>


  <script src="confetti.js"></script>

  <div class="container">
    <div class="row">
      <div class="col">
        <img style="width: 160px;height: 40px; margin-top: 20px;margin-bottom: 20px;" src="images/cover.png"
          alt="efficent.ly">
      </div>
      <div class="col" style="text-align: right;">
        <a href="options.html">Options</a>
      </div>
    </div>
    <div id="emitter"></div>
    <div class="row">
      <div class="col">
        <p style="margin-bottom: 0px;">Set blocked pages</p>
      </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-9">
        <textarea class="form-control" placeholder="Submit a site/sites to blacklist..." id="submittedText" rows="1"
          style="resize: none;"></textarea>
      </div>
      <div class="col" style="padding: 0px;">
        <button id="submitText" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <p style="margin-bottom: 0px;">Currently blocked pages</p>
      </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col">
        <textarea class="form-control" placeholder="example.com" id="textarea" rows="10" readonly></textarea>
      </div>
    </div>
    <div class="container border"
      style="text-align:center;background-color: rgb(235, 235, 235);border-radius: 4px;padding-bottom: 5px;padding-top: 5px;">
      <div class="row">
        <div class="col">
          <p style="text-align:left;margin-bottom: 5px;">Take a break!</p>
        </div>
      </div>

      <div class="row" style="margin-bottom: 10px;">
        <div class="col" style="margin-top: 2px;">
          <select id="timeSelect" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected value="15">15 minutes</option>
            <option value="20">20 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">60 minutes</option>
            <option value="90">90 minutes</option>
            <option value="120">120 minutes</option>
          </select>
        </div>
        <div class="col" style="padding: 0px;">
          <button type="button" class="btn btn-primary" id="countdownTimeStart">Start Timer</button>
        </div>
      </div>

      <div class="row">
        <p id="demo">00h 00m 00s</p>
      </div>
    </div>
  </div>


  <p></p>
  <!--
    <button id="changeColor"></button>
    -->


  <script src="popup.js"></script>
</body>

</html>
