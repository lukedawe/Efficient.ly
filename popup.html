<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img style="width: 160px;height: 40px; margin-top: 20px;margin-bottom: 20px;" src="images/cover.png" alt="efficent.ly">
        </div>
        <div class="col" style="text-align: right;">
          <a href="options.html">Options</a>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p style="margin-bottom: 0px;">Add a blocked page</p>
        </div>
      </div>

      <div class="row" style="margin-bottom: 20px;">
        <div class="col-9">
          <textarea class="form-control" placeholder="Submit a site/sites to whitelist..." id="submittedText" rows="1" style="resize: none;"></textarea>
        </div>
        <div class="col" style="padding: 0px;">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p style="margin-bottom: 0px;">Currently blocked pages</p>
        </div>
      </div>
            <p id="demo"></p>
      <div class="row">
        <div class="col">
          <textarea class="form-control" placeholder="example.com" id="textarea" rows="10" readonly></textarea>
        </div>
      </div>
    </div>


    <p></p>
    <!--
    <button id="changeColor"></button>
    -->
      <button id="countdownTimeStart">Start Timer</button>

    <script src="popup.js"></script>
  </body>
